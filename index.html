<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orthopaedic Reference</title>
  <style>
    :root {
      --medical-blue: #007bff;
      --sterile-gray: rgba(33, 37, 41, 0.85);
      --text-light: #ffffff;
      --font-stack: 'Roboto', 'Lato', sans-serif;
    }

    body {
      font-family: var(--font-stack);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
      text-align: center;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('background-mako-theatre.jpg') center/cover no-repeat;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--sterile-gray);
      z-index: -1;
    }

    .content-container {
      z-index: 1;
      padding: 20px;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 5px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 1.2em;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .icon-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .icon-link {
      text-decoration: none;
      color: var(--text-light);
      transition: transform 0.3s ease, color 0.3s ease;
      display: block;
      text-align: center;
    }

    .icon-link:hover {
      color: var(--medical-blue);
      transform: translateY(-5px);
    }

    .icon-link img {
      width: 80px; height: 80px;
      margin-bottom: 15px;
      filter: invert(100%);
      transition: filter 0.3s ease;
    }

    .icon-link:hover img {
      filter: invert(60%) sepia(1) saturate(5) hue-rotate(180deg);
    }

    .icon-link span {
      display: block;
      font-size: 1.1em;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      .tagline { font-size: 1em; }
      .icon-nav { flex-direction: column; gap: 30px; }
    }
  </style>
</head>
<body>
  <div class="background-container"></div>
  <div class="overlay"></div>
  <div class="content-container">
    <h1>Orthopaedic Reference</h1>
    <p class="tagline">A visual guide from the on call registrar</p>

    <div class="icon-nav">
      <a href="kaenson.github.io\ortho\splints.html" class="icon-link">
        <img src="icon-mallet.jpg" alt="Mallet Icon">
        <span>Splints</span>
      </a>
      <a href="kaenson.github.io\ortho\rehabilitation.html" class="icon-link">
        <img src="icon-bristow.jpg" alt="Bristow Icon">
        <span>Rehabilitation</span>
      </a>
      <a href="kaenson.github.io\ortho\tips.html" class="icon-link">
        <img src="icon-screw.jpg" alt="Screw Icon">
        <span>Tips</span>
      </a>
    </div>
  </div>
</body>
</html>
